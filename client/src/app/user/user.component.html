<div class="list-group-item list-group-item-action">
  <div class=" flex-row d-flex align-items-start">
    <div class="d-flex p-2"><img [src]="user.avatar" alt="{{user.first_name}} {{user.last_name}}"></div>
    <div class="flex-column align-items-start w-100">
      <div class="d-flex w-100 align-items-center">
        <h5 class="mb-1 user-name">{{user.first_name}} {{user.last_name}}</h5>
        <small class="p-2">{{user.job_title}}</small>
      </div>
      <p class="mb-1">{{user.gender}}, {{user.email}}</p>
    </div>
  </div>
  <p lass="mb-1">{{user.description}}</p>
  <a [href]="user.link">Go To Website >></a>

</div>
